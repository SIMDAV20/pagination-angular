<div class="container h-100 my-5">
  <div class="d-flex justify-content-between">
    <h4>First List</h4>

    <div>
      <select (change)="sortByItems($event)">
        <option
          *ngFor="let item of sortItems; let i = index"
          [value]="sortValues[i]"
        >
          {{ item }}
        </option>
      </select>

      <div>
        <div class="mb-3">
          <label for="minPrice" class="form-label">Min:</label>
          <input (change)="filterPrices()" [(ngModel)]="minPrice" type="number" class="form-control" id="minPrice">
        </div>
        <div class="mb-3">
          <label for="maxPrice" class="form-label">Max:</label>
          <input (change)="filterPrices()" [(ngModel)]="maxPrice" type="number" class="form-control" id="maxPrice">
        </div>
      </div>
    </div>
  </div>

  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="
        let item of collection
          | paginate
            : { itemsPerPage: perPage, currentPage: currentPage, id: 'first' }
      "
    >
      <div class="d-flex justify-content-between">
        <div>{{ item.id }}) {{ item.title }}</div>
        <div>S/{{ item.price }}</div>
      </div>
    </li>
  </ul>

  <pagination-controls
    [responsive]="true"
    previousLabel="Antes"
    nextLabel="Despues"
    (pageChange)="onTableDataChange($event)"
    id="first"
  ></pagination-controls>
